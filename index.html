<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="a1.jpeg" alt="profile-img" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Dhruv</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background:#4267b2" class="link"><i class='bx bxl-facebook'></i></a>

            <a href="#" style="background:#1da1f2" class="link"><i class='bx bxl-twitter'></i></a>


            <a href="#" style="background:#e1306c" class="link"><i class='bx bxl-instagram-alt'></i></a>
        </div></a>

        <div class="buttons">
            <button class="buttons">Portfolio</button>
            <button class="buttons">Message</button>
        </div>
       <div class="analytics">
        <div class="data"><i class='bx bxs-heart'></i>
            <span class="number">100k</span>
        </div>
    
    <div class="data"><i class='bx bx-comment' ></i>
        <span class="number">60k</span>
    </div>
    
    <div class="data"><i class='bx bx-share' ></i>
        <span class="number">20k</span>
    </div>
</div>
    </div>
</body>

</html>
